<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body style="background-color:#72F2EB  ;">
            <nav class="row" style="background: #042326; color: white;">

              <div align="center"><h1 class=" text-center">Weather Detector</h1></div>
            </nav>
 
    
            <br />
            <br />
            <center class="row">
              <form action="" method="post" class="col-md-6 col-md-offset-3" autocomplete="off">
                {% csrf_token %}
                <div class="input-group">
                  <input type="text" class="form-control" name="city" placeholder="Enter The Location">
                  <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                  </div>
                  <form>
            </center>
          <div class="row">
            {% if data.country_code %}
            <div class="col-md-6 col-md-offset-3">

              <div class="text-center " >


                    <h1 class="text-uppercase" style="color:#2E5902;">{{city}}</h1>
                    <h3 class="text-primary">Country code : {{data.country_code}}</h1>
                    <h3 class="text-primary">Coordinate : {{data.coordinate}}</h3>
                    <h3 class="text-primary">Temprature : {{data.temp}}</h3>
                    <h3 class="text-primary">Pressure : {{data.pressure}} </h3>
                    <h3 class="text-primary">Humidity : {{data.humidity}}</h3>
              
              
              
              </div>
            {% endif %}
            </div>
          </div>

</body>

</html>
